{% extends 'base.html' %}

{% block content %}

<h1> Books you may enjoy:</h1>
    {% for book in books %}
        <h4>
            {{ book }} <a href="/book-recs/add/{{ book.id }}" class="btn btn-outline-success btn-sm">Add</a>
        </h4>
    {% endfor %}

<button onclick="window.location.href='book-recs'">Try Again</button>

{% endblock %}
