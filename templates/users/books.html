{% extends 'base.html' %}

{% block content %}
<h1> {{ user.username }}'s Reading List:</h1>
    {% for book in books %}
    <ul>
        <li>
            <h4>
                {{ book.title }} <a href="/books/{{ book.id }}/delete" class="btn btn-outline-danger btn-sm">Remove</a>
            </h4>
        </li>

    </ul>

    {% endfor %}

{% endblock %}
