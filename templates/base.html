<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>

    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/popper"></script>
    <script src="https://unpkg.com/bootstrap"></script>

    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- <link rel="stylesheet" href="/static/stylesheets/style.css"> -->
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<style>
    * {
        font-size: 100%;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    body {
        background-image: url("/static/whitebrick.png");
        background-repeat: repeat;
    }

    .btn-green {
        background-color: #59a985;
        color: whitesmoke;
        border-radius: 12px;
        font-size: 18px;
        padding: 2%;
        width: auto;
        height: auto;

    }

    .btn btn-danger {
        background-color: #e6d3a7;
    }

</style>
<body> 
<div class="container">
    <nav class="navbar navbar-light navbar-expand-lg bg-light">
        <a
        href="/users/{{g.user.id}}" 
        class="navbar-brand mb-0 h1">
        <img 
        class="d-inline-block align-top"
        src="https://image.similarpng.com/very-thumbnail/2020/09/Funny-cartoon-book-Premium-vector-PNG.png" 
        width="30px" height="30px">
        BookRecs
    </a>
    <button 
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    class="navbar-toggler"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" 
    id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a href="/users/{{g.user.id}}" class="nav-link active">
                Home
            </a>
        </li>
        <li class="nav-item active">
            <a href="/books/add" class="nav-link active">
                Add Book
            </a>
        </li>
        <li class="nav-item active">
            <a href="/book-recs/new" class="nav-link active">
                Find Book
            </a>
        </li>
        <li class="nav-item active justify-content-end">
            <a href="/logout" class="nav-link active">
                Logout
            </a>
        </li>
    </ul>

    </div>
    </nav>
    <div class="container text-center">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      
        {% block content %}
        {% endblock %}
      
      </div>
</div>
</body>
</html>
