{% extends 'base.html' %}

{% block content %}

<h1> Your list of books:</h1>

        <ul>
            <li>{{ book.title }}</li>
        </ul>
    {% endfor %}

<button onclick="window.location.href='form'">Add another book you've read!</button><br>
<button onclick="window.location.href='subjects'">Find Common Subjects!</button><br>
<button onclick="window.location.href='book-recs'">Get a Book Recommendation!</button><br>

{% endblock %}
